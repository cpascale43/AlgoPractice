<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <h1>Click the button</h1>
  <button>Me!</button>
  <script>
    // register event with a given name
    // register multiple event handlers with a given event name
    $("button").on("click", () => {
      console.log("hello");
    });
    $("button").on("click", () => {
      console.log("there");
    });
    // manually trigger different event handlers
    $("button").trigger("click");
    // de-register all the callbacks associated with a single event name
    $("button").off("click");
  </script>
</body>
